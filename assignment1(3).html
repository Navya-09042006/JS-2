<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var num = window.prompt("Enter a number");
      if (num < 0) {
        document.write("<b>Negative number</b>");
      } else if (num > 0) {
        document.write("<b>Positive number</b>");
      } else {
        document.write("<b>zero</b>");
      }
    </script>
  </body>
</html>
